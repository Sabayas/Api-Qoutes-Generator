<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Jokes of the Day</header>
      <div class="content">
        <div class="qoute-area">
        <i class="fa-solid fa-quote-left"></i>
        <p class="qoute">Never Give up because you never <br>know if the next try is going to be the one that works</p>
        <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author">
            
            <span class="name">___Maru Kay Ash</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
            <ul>
                <li class="sound"><i class="fa-solid fa-play"></i></li>
                <li class="copy"><i class="fa-solid fa-copy"></i></li>
                <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
            </ul>
            
        </div>
        <button class="btn">New Qoutes</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
